<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  
  <div class="card">
    <div class="card__content">
      <img src="assets/images/illustration-article.svg" alt="card image" class="card__img">
      <div class="card__texts">
      <p class="card__category">Learning</p>
      <p class="card__date">Published 21 Dec 2023</p>
      <p class="card__title">HTML & CSS foundations</p>
      <p class="card__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
      <div class="card__creator">
        <img src="assets/images/image-avatar.webp" alt="" class="creator__img">
        <p class="creator__name">Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diovanni Lucas</a>.
  </div>
</body>
</html>
